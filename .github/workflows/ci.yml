name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 15 * * 3'
jobs:
  test:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os:
        - windows-latest
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.8"
    - uses: coursier/cache-action@v5
    - shell: bash
      run: |
        case ${{ matrix.os }} in
          "windows-latest")
            sbt -v -J-Dfile.encoding=Windows-31J "+test"
            ;;
          *)
            sbt -v "+test"
        esac
    - run: git diff --exit-code # check scalariform
